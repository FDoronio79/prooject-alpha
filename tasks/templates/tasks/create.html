{% extends 'base.html' %}

{% block content %}
    <main>
        <div>
            <h1> Create a new task </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
        
                <button type="submit">
                    Create
                </button>
                <button>
                    <a href="/">Cancel</a>
                </button>
            </form>
        </div>
    </main>
{% endblock %}
