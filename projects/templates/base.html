<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Base</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'show_my_tasks' %}">
                            <p> My tasks </p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'list_projects' %}">
                            <p>My projects</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">
                            <p> Logout </p>
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}">
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}">
                            Signup
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content%}
        {% endblock %}
    </body>
</html>
