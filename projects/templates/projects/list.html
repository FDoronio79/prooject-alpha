{% extends 'base.html' %}

{% block content %}
    <div>
        <h1> My Projects </h1>
        {% if projects|length == 0 %}
            <p> 
                You are not assigned to any projects 
            </p>
        {% else %}
            <table>
                <tr>
                    <th> Name </th>
                    <th> Number of tasks </th>
                </tr>
                {% for project in projects %}
                    <tr>
                        <td>{{project.name}}</td>
                        <td>{{project.projects.all|length}}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
{% endblock %}
